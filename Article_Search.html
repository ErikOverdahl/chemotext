<html>
<head> 
	<meta charset="utf-8">

	<title>Chemotext | Article Search</title>

	<link rel="icon" href="https://chembench.mml.unc.edu/assets/images/mml.ico" type="image/ico">

	<link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="chemotextstyle.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body class="container">
	<h1 id="header"><img id="logo" src="img/ctLogo.jpg">Chemotext</h1>
	<ul id="nav">
		<li><a href="index.html">Home</a></li>
		<li><a href="Connected_Terms.html">Find Connected Terms</a></li>
		<li><a href="Shared_Terms.html">Find Shared Terms</a></li>
		<li><a href="Path_Search.html">Path Search</a></li> 
		<li class="active"><a href="Article_Search.html">Find Articles</a></li> 
	</ul>
	
	
	<main id="content" autocomplete="off">
		<div id="introSection">
			<img src="img/articlePicture.png">
			<p id="introText">
				In this module, articles indexed in PubMed can be searched for 
				using specific MeSH terms. 
			</p>
		</div>
	

		<ul id="terms-list"></ul>
		<form autocomplete="off" id="inputSection" >
			<p id="preload-text">Term data loading . . .</p>
			<button id="add-term-button" type="submit">Add Term</button>
			<div><button type="button" id="search-button" disabled onclick="articleSearch()" >Search</button></div>
		</form>
		
		<p id="displayText"></p>

		<section id="results">
			
			<form id="tableform">
				<table class="center" >
					<tr>
						<th style="text-align: center">Articles</th>
					</tr>
				</table>
				<!-- other sections added later -->
			</form>
			
		</section>
	</main>
	
	<script src="js/classes.js"></script>
	<script src="js/termbank.js"></script>
	<script src="js/chemotext.js"></script>
	<script src="js/article-search.js"></script>
</body>
</html>
