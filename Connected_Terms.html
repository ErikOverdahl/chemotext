<head> 
	<title>Chemotext | Find Connected Terms</title>
	
	<!-- Latest compiled and minified CSS   MOON ANTLERS TEARS-->
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="chemotextstyle.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<link rel="SHORTCUT ICON" href="https://chembench.mml.unc.edu/theme/img/mml.ico">
	<link rel="icon" href="https://chembench.mml.unc.edu/theme/img/mml.ico" type="image/ico">
</head>

<body class="container">
	<h1 id="header"><img id="logo" src="img/ctLogo.jpg">Chemotext</h1>
	<ul id="nav">
		<li><a href="index.html">Home</a></li>
		<li class="active"><a href="Connected_Terms.html">Find Connected Terms</a></li>
		<li><a href="Shared_Terms.html">Find Shared Terms</a></li>
		<li><a href="Path_Search.html">Path Search</a></li> 
		<li><a href="Article_Search.html">Find Articles</a></li> 
	</ul>
	
	<main id="thepage" autocomplete="off">
		<div id="introSection">
			<p id="introText">This search gives you all terms that co-exist in an article with the term that you enter. The count represents the number of articles where they co-occur. </p>
			<img src="img/Single_Search_Image.png">
		</div>
	
		<form autocomplete="off" id="inputSection">
			<!-- autocomplete input field added later -->
			<button type="submit" onclick="simpleSearch()">Search</button>
			<input type="checkbox" id="mappedCheckbox"> Click to Include Subterms
		</form>
		
		<p id="displayText"></p>

		<section id="results">

			<!-- "show subterms" button added later -->
			
			
			<form id="tableform">
				<table class="center" >
					<tr>
						<th>Terms</th>
						<th class="countCol">Count</th>
					</tr>
				</table>
				<!-- other sections added later -->
			</form>
			
			<div id="downloadform">
				<!-- download buttons added later -->
			</div>
			
			<form id="filterSection">
				<!-- fields and a submit button added later -->
			</form>
		</section>
	</main>
	
	<script src="js/classes.js"></script>
	<script src="js/chemotext.js"></script>
	<script src="js/connected-terms.js"></script>
</body>
